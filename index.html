<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Stock Market Simulator</h1>
            <div class="portfolio-summary card">
                <div>
                    <span class="summary-label">Portfolio Value:</span>
                    <span class="summary-value" id="portfolioValue">$10000.00</span>
                </div>
                <div>
                    <span class="summary-label">Available Cash:</span>
                    <span class="summary-value" id="availableCash">$10000.00</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="card chart-section">
                <h2>Stock Overview</h2>
                <canvas id="stockChart"></canvas>
                <div class="stock-selector">
                    <select id="stockSelect">
                        <option value="AAPL">Apple (AAPL)</option>
                        <option value="GOOGL">Google (GOOGL)</option>
                        <option value="MSFT">Microsoft (MSFT)</option>
                        <option value="AMZN">Amazon (AMZN)</option>
                        <option value="TSLA">Tesla (TSLA)</option>
                    </select>
                    <span class="price-info">Current Price: $<span id="currentPrice">0.00</span></span>
                </div>
            </section>
            <section class="card trading-section">
                <h2>Trade</h2>
                <form id="tradeForm">
                    <input type="number" id="shares" placeholder="Number of shares" min="1">
                    <div class="trade-btns">
                        <button type="button" id="buyBtn" class="btn buy">Buy</button>
                        <button type="button" id="sellBtn" class="btn sell">Sell</button>
                    </div>
                </form>
            </section>
            <section class="card portfolio-section">
                <h2>Your Portfolio</h2>
                <div id="portfolioList"></div>
            </section>
        </main>
        <footer>
            <span>Â© 2025 Stock Market Simulator. Modern UI by Copilot.</span>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
